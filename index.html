<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navigation-menu">
        <div class="navigation-menu-top-wrapper">
            <div class="navigation-menu-top">
                <a href="#" class="logo-wrapper">
                <!-- <img src="Insert logo when made" alt="Logo" class="logo"> -->
                <span class="app-name">File Encryption</span>
                </a>
            </div>
            <button class="expand" type="button">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28"
                      stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
            </button>
        </div>
        <div class="navigation-menu-links-wrapper">
            <div class="navigation-menu-links">
                <ul>
                    <li>
                        <a href="#dashboard" title="Dashboard">
                            <img src="icons/gauge-solid.svg" alt="Dashboard" width="24" height="24" />
                            <span class="link hide">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#file-encryption" title="File Encryption" class="tooltip main-item">
                            <img src="icons/file-shield-solid.svg" alt="File Encryption" width="24" height="24" />
                            <span class="link hide">File Encryption</span>
                        </a>
                    </li>
                    <li>
                        <a href="#password-manager" title="Password Manager">
                            <img src="icons/user-secret-solid.svg" alt="Password Manager" width="24" height="24" />
                            <span class="link hide">Password Manager</span>
                        </a>
                    </li>
                    <li>
                        <a href="#secure-password-generator" title="Secure Password Generator">
                            <img src="icons/key-solid.svg" alt="Secure Password Generator" width="24" height="24" />
                            <span class="link hide">Secure Password Generator</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navigation-menu-user-profile">
            <div class="profile-picture-wrapper">
                <img class="profile-picture" src="images/test.jpg" alt="Gordon Ramsay">
                <div class="status"></div>
            </div>
            <div class="hide-profile-name">
                <div class="display-name">Godrdon Ramsay</div>
                <div class="username"></div>
            </div>
            </div>
        </div>
    </nav>
</body>
</html>
